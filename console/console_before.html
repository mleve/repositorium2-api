<!DOCTYPE html>
<html>
<head>
<title>Repositorium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap and others-->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/my_css.css" rel="stylesheet">
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<!--<a class="navbar-brand" href="#">Repositorium</a> -->
			<a href="index.html" class="repositorium"><img src="images/logo.png" width="300px" pading=10px"></a>
		</div>

		<div class="navbar-collapse collapse">
			<form class="navbar-form navbar-right">
				<div class="form-group">
					<input type="text" placeholder="Email" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" placeholder="Password" class="form-control">
				</div>
				<button id="sign-in" type="submit" class="btn btn-success my-button-sign-in">Sign in</button>
			</form>
		</div>


		<div class="row">
			<button id="console" class="col-md-3 col-xs-6 btn-danger">
				<a>What is Repositorium?</a>
			</button>
			<button id="what" class="col-md-3 col-xs-6 btn-warning">
				<a>How Repositorium works</a>
			</button>
			<button id="how" class="col-md-3 col-xs-6 btn-success">
				<a>Get Started</a>
			</button>
			<button id="contact" class="col-md-3 col-xs-6 btn-info">
				<a>Contact us</a>
			</button>
		</div>



		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">

		<!-- Sign in -->
		<div class="container left-div" style="padding-left: 20px; padding-right:20px">
			<div>
			<form role="form">
				<h2>Sign In</h2>
				<hr class="colorgraph">
				<div class="form-group">
					<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
				</div>

				<div class="form-group">
					<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
				</div>

				<p><a id="forgot-pass" href="" data-toggle="modal" data-target="#t_and_c_m">Forgot Password?</a></p>
			
				<button id="sign-1" type="submit" class="btn btn-success my-button-sign">Sign in</button>

			</form>
			</div>
		</div>

		<!-- Sign up -->
		<div class="container right-div" style="padding-left: 20px; padding-right:20px">
			<div>
			<form role="form">
				<h2>Sign Up</h2>
				<hr class="colorgraph">

				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
						</div>
					</div>
				</div>

				<hr class="colorgraph">
				<div class="form-group">
					<input type="text" name="user_name" id="user_name" class="form-control input-lg" placeholder="User Name" tabindex="3">
				</div>

				<div class="form-group">
					<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
				</div>
	
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
						</div>
					</div>
				</div>

				<p>By clicking <strong>Sign Up</strong>, you agree to the
				<a href="" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a>
				set out by this site.</p>	
				
				<button id="sign-2" type="submit" class="btn btn-success my-button-sign">Sign Up</button>

			</form>
			</div>
		</div>
	

		</div>

	</div>

	<!--<footer>
        <p>&copy; Repositorium</p>
      </footer>-->
    </div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/contentSelector.js"></script>
</body>
</html>
