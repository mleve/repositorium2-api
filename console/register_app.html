				<div class="row">
					<div class="col-sm-3 col-md-3" style="padding-right: 0px; padding-top: 30px;">
						<div class="panel-group" id="accordion">

							<div class="panel">
								<div class="panel-heading">
									<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span class="my-glyphicon glyphicon glyphicon-th">
									</span>My Applications</a>
									</h4>
								</div>
								<div id="collapseOne" class="panel-collapse collapse">
									<div class="panel-body">
										<table class="table">
										<tr>
										<td>
										<span class="my-glyphicon glyphicon glyphicon-list"></span><a>List of Applications</a>
										</td>
										</tr>
										<tr>
										<td>
										<span class="my-glyphicon glyphicon glyphicon-plus"></span><a>Register New Application</a>
										</td>
										</tr>
										</table>
									</div>
								</div>
							</div>

							<div class="panel">
								<div class="panel-heading">
									<h4 class="panel-title">

								<div id="collapseTwo" class="panel-collapse collapse">

										<table class="table">

										</tr>

										</td>
										</tr>
										</table>
									</div>
								</div>					
							</div>

								<div class="panel-heading">

									</h4>
								</div>
								<div id="collapseThree" class="panel-collapse collapse">

										<table class="table">

										<td>

										</td>
										</tr>
										</table>
									</div>
								</div>
							</div>

							<div class="panel">
								<div class="panel-heading">
									<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseFour"><span class="my-glyphicon glyphicon glyphicon-user">

									</h4>

									<div class="panel-body">
										<table class="table">
										<tr>
										<td>

										</td>
										</tr>
										<tr>

					<div class="col-sm-9 col-md-9" style="padding-top: 30px;padding-left: 0px; padding-right: 0px;">

						<!-- BEGGINING -->
						<div class="well">
							<h2 style="font-weight:bold">Register New Application</h2>
							</br>

							<div class="container" style="width: 100%">
								<div class="row">
								<div class="col-md-5">

								<form id="new_app" method="post" class="form" role="form">
									<div class="form-row">
									<div class="col-xs-12 form-group required">
										<label class="control-label">Name</label>
										<input class="form-control" id="name" type="text" autofocus>
									</div>
									</div>
		
									<div class="form-row">
									<div class="col-xs-12 form-group required">
										<label class="control-label">Description</label>
										<textarea class="form-control" id="description" placeholder="Please write a description of your application" type="text" rows="3"></textarea>
									</div>
									</div>
								    
									<div class="form-row">
									<div class="col-md-12 form-group" style="padding-top: 20px">
										<button class="form-control btn btn-primary submit-button" type="submit">Submit</button>
									</div>
									</div>

									<!-- ListBox -->

									<!-- -->
	
								</form>

								</div>
								</div>
							</div>
						</div>
						<!-- END -->
